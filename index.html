<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | DinoGame</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      text-align: center;
      background-color: #333; /* Цвет фона страницы */
      color: white; /* Цвет текста */
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: url('Build/DinOGAME.jpg') center / cover;
    }
  </style>
  <script>
    function enforceLandscape() {
      if (window.innerHeight > window.innerWidth) {
        document.getElementById('rotate-message').style.display = 'block';
        document.body.style.transform = 'rotate(90deg)';
        document.body.style.width = '100vh';
        document.body.style.height = '100vw';
        document.body.style.transformOrigin = 'center center';
      } else {
        document.getElementById('rotate-message').style.display = 'none';
        document.body.style.transform = '';
        document.body.style.width = '100%';
        document.body.style.height = '100%';
      }
    }
    window.addEventListener('resize', enforceLandscape);
    window.addEventListener('load', enforceLandscape);
  </script>
  <meta name="theme-color" content="#333333"> <!-- Изменение цвета фона вкладки -->
</head>
<body>
  <div id="rotate-message" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px;">
    Please rotate your device to landscape mode to play the game.
  </div>
  <canvas id="unity-canvas" width="2560" height="1140" tabindex="-1"></canvas>
  <script src="Build/DinOGAME.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/DinOGAME.data",
      frameworkUrl: "Build/DinOGAME.framework.js",
      codeUrl: "Build/DinOGAME.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DinoGame",
      productVersion: "1.0",
    });
  </script>
</body>
</html>
