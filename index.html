<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My WebGL Build</title>
    <script src="orientation.js"></script>
</head>
<body>
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/myBuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/myBuild.data",
            frameworkUrl: buildUrl + "/myBuild.framework.js",
            codeUrl: buildUrl + "/myBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "My Company",
            productName: "My Product",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unityContainer"), config, (progress) => {
                console.log(progress);
            }).then((unityInstance) => {
                console.log("Unity loaded");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
