<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DinoGame</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center;
      }
      #unity-canvas {
        background: url('Build/DinOGAME.jpg') center / cover;
        width: 100%;
        height: 100%;
      }
      .orientation-warning {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 1.5em;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="orientation-warning" class="orientation-warning">
      Please rotate your device to landscape mode to play the game.
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/DinOGAME.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      }

      function checkOrientation() {
        var warning = document.getElementById('orientation-warning');
        var canvas = document.getElementById('unity-canvas');
        if (window.innerHeight > window.innerWidth) {
          warning.style.display = 'block';
          canvas.style.display = 'none';
        } else {
          warning.style.display = 'none';
          canvas.style.display = 'block';
        }
      }

      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);  // Добавлен обработчик события изменения ориентации
      window.addEventListener('load', function() {
        checkOrientation();
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/DinOGAME.data",
          frameworkUrl: "Build/DinOGAME.framework.js",
          codeUrl: "Build/DinOGAME.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "DinoGame",
          productVersion: "1.0",
        });
      });
    </script>
  </body>
</html>
