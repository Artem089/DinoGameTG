<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DinoGame</title>
    <style>
        body { display:block; margin: 0; padding: 0; }
        @media only screen and (orientation:portrait) {
            body {
                height: 100vw;
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
                transform-origin: left top;
            }
        }
        @media only screen and (orientation:landscape) {
            body {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }
        #unity-canvas {
            width: 100vw;
            height: 100vh;
            background: url('Build/DinOGAME.jpg') center / cover;
        }
        .orientation-warning {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 100;
        }
        @media only screen and (orientation:portrait) {
            .orientation-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-warning" class="orientation-warning">
        Please rotate your device to landscape mode to play the game.
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/DinOGAME.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            window.addEventListener('resize', function() {
                if (window.innerHeight > window.innerWidth) {
                    // Portait mode
                    document.getElementById('orientation-warning').style.display = 'block';
                    canvas.style.display = 'none';
                } else {
                    // Landscape mode
                    document.getElementById('orientation-warning').style.display = 'none';
                    canvas.style.display = 'block';
                }
            });

            window.addEventListener('load', function() {
                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: "Build/DinOGAME.data",
                    frameworkUrl: "Build/DinOGAME.framework.js",
                    codeUrl: "Build/DinOGAME.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "DefaultCompany",
                    productName: "DinoGame",
                    productVersion: "1.0",
                });
            });
        }
    </script>
</body>
</html>
